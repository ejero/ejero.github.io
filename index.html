<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Meta -->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="Awaiken Theme">
	<!-- Page Title -->
	<title>Minimal Coming Soon HTML Template</title>
	<!-- Google Fonts css-->
	<link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet">
	<!-- Bootstrap css -->
	<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
	<!-- Font Awesome icon css-->
	<link href="css/font-awesome.min.css" rel="stylesheet" media="screen">
	<!-- Main custom css -->
	<link href="css/custom.css" rel="stylesheet" media="screen">
	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<!-- Coming Soon Wrapper starts -->
	<div class="comming-soon">
		<div id="particles-js"></div>
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-12">
					<div class="coming-soon-box">
						<!-- Logo start -->
						<div class="logo">
							<h1>Minimal</h1>
							<p>Tagline Goes Here</p>
						</div>
						<!-- Logo end -->
						
						<div class="coming-text">
							<h2>COMING SOON</h2>
						</div>
						
						<!-- Social Media start -->
						<div class="social-link">
							<a href="#"><i class="fa fa-facebook"></i></a>
							<a href="#"><i class="fa fa-twitter"></i></a>
							<a href="#"><i class="fa fa-linkedin"></i></a>
							<a href="#"><i class="fa fa-pinterest"></i></a>
							<a href="#"><i class="fa fa-instagram"></i></a>
						</div>
						<!-- Social Media end -->
						
						<!-- Newsletter Form start -->
						<div class="newsletter">
							<p>Our website is under construction, but we are ready to go! Want to know more about us, tell us about your project or just to say hello? Drop us a line and we will get back as soon as possible.</p>
							
							<div class="newsletter-form">
								<form action="#" method="post">
									<input type="text" class="new-text" placeholder="Enter your email address...." required />
									<button type="submit" class="new-btn"><i class="fa fa-send"></i> Notify Me</button>
								</form>
							</div>
						</div>
						<!-- Newsletter Form end -->
						
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Coming Soon Wrapper ends -->
	
    <!-- Jquery Library File -->
	<script src="js/jquery-1.12.4.min.js"></script>
	<!-- SmoothScroll -->
	<script src="js/SmoothScroll.js"></script>
    <!-- Bootstrap js file -->
	<script src="js/bootstrap.min.js"></script>
	<!-- particles js file -->
	<script src="js/particles.js"></script>
	<script src="js/app.js"></script>
	<!-- Main Custom js file -->
	<script src="js/function.js"></script>
</body>
</html>
